<div class="table-responsive">
  <table class="table table-hover align-middle animate__animated animate__fadeIn animate__faster">
    <thead>
      <tr>
        <th>#</th>
        <th>Bandera</th>
        <th>País</th>
        <th>Capital</th>
        <th>Población</th>
        <th></th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let pais of paises; let i = index" class="animate__animated animate__bounceInRight">
        <td>{{ i + 1 }}</td>
        <td>
          <img
            [src]="pais.flags.svg"
            alt="Bandera de {{
              pais.name.common ? pais.name.common : pais.name
            }}"
            class="small-flag"
          />
        </td>
        <td>{{ pais.name.common ? pais.name.common : pais.name }}</td>
        <td>{{ pais.capital }}</td>
        <td>{{ pais.population | number }}</td>
        <td>
          <a [routerLink]="['/pais', pais.cca2 ? pais.cca2 : pais.alpha2Code]">Ver...</a>
        </td>
      </tr>
    </tbody>
  </table>
</div>
