<div class="table-responsive">
  <table class="table table-hover align-middle">
    <thead>
      <tr>
        <th>#</th>
        <th>Bandera</th>
        <th>País</th>
        <th>Capital</th>
        <th>Población</th>
        <th></th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let pais of paises; let i = index">
        <td>{{ i + 1 }}</td>
        <td>
          <img
            [src]="pais.flags.svg"
            alt="Bandera de {{ pais.name.common }}"
            class="small-flag"
          />
        </td>
        <td>{{ pais.name.common }}</td>
        <td>{{ pais.capital }}</td>
        <td>{{ pais.population | number }}</td>
        <td><a [routerLink]="['/pais', pais.cca2]">Ver...</a></td>
      </tr>
    </tbody>
  </table>
</div>
