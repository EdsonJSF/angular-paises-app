<h2>Por País</h2>
<hr />

<div class="row">
  <div class="col">
    <form autocomplete="off" (ngSubmit)="buscar()">
      <input
        class="form'control"
        type="text"
        name="termino"
        [(ngModel)]="termino"
        placeholder="Buscar país.."
      />
    </form>
  </div>
</div>

<hr />

<div *ngIf="hayError" class="alert alert-danger">
  No se encontró nada con el tértmino {{ termino }}
</div>

<div *ngIf="paises.length" class="row">
  <div class="col">
    <table class="table table-hover">
      <thead>
        <tr>
          <th>#</th>
          <th>Bandera</th>
          <th>Nombre</th>
          <th>Población</th>
          <th></th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let pais of paises; let i=index">
          <td>{{ i + 1 }}</td>
          <td>
            <img [src]="pais.flags.svg" class="small-flag" />
          </td>
          <td>{{ pais.name.common }}</td>
          <td>{{ pais.population | number }}</td>
          <td><a [routerLink]="['/pais', pais.cca2]">Ver...</a></td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
